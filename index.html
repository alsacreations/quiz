<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Quiz Interactif</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="intro-container">
        <h1>Quiz !</h1>
        <button id="go" class="go">Go !</button>
    </div>

    <div id="question-container" class="question-container">
        <div class="score-container">
            Score: <span id="current-score">0</span>/<span id="total-questions">0</span>
        </div>
        <h2 id="question-number"></h2>
        <p id="question-text"></p>
        <div id="options" class="options"></div>
        <div id="choices" class="choices">
            <button id="showChoices">Montrer les choix<br>👀</button>
        </div>
        <div id="feedback" class="feedback hidden"></div>
        <div id="explanation" class="explanation"></div>
    </div>
    <div id="final-score" class="final-score">
        <h2>🎉 Quiz Terminé ! 🎉</h2>
        <p>Score final: <span id="final-score-value">0</span>/<span id="final-total-questions">0</span></p>
        <!-- <p>Pourcentage de réussite: <span id="success-rate">0</span>%</p> -->
    </div>
    <div id="navigation" class="navigation">
        <button id="prev-button" class="nav-button"><span aria-hidden="true">👈</span> Question précédente</button>
        <button id="next-button" class="nav-button">Question suivante <span aria-hidden="true">👉</span></button>
    </div>

    <div id="deco"></div>

    <script src="script.js" async></script>

</body>

</html>
