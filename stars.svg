        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
            <defs>
                <style>
                    @keyframes selfRotate {
                        from {
                            transform: rotate(0deg);
                        }

                        to {
                            transform: rotate(360deg);
                        }
                    }

                    @keyframes orbit {
                        from {
                            transform: rotate(0deg);
                        }

                        to {
                            transform: rotate(360deg);
                        }
                    }

                    .orbit-container {
                        transform-origin: 0 0;
                        animation: orbit 20s linear infinite;
                    }

                    .star {
                        fill: gold;
                        transform-origin: center;
                        animation: selfRotate 4s linear infinite;
                    }

                    #star1-container {
                        animation-delay: 0s;
                    }

                    #star2-container {
                        animation-delay: -2s;
                    }

                    #star3-container {
                        animation-delay: -4s;
                    }

                    #star4-container {
                        animation-delay: -6s;
                    }

                    #star5-container {
                        animation-delay: -8s;
                    }

                    #star6-container {
                        animation-delay: -10s;
                    }

                    #star7-container {
                        animation-delay: -12s;
                    }

                    #star8-container {
                        animation-delay: -14s;
                    }

                    #star9-container {
                        animation-delay: -16s;
                    }

                    #star10-container {
                        animation-delay: -18s;
                    }

                    #star1 {
                        animation-duration: 3s;
                    }

                    #star2 {
                        animation-duration: 4s;
                    }

                    #star3 {
                        animation-duration: 5s;
                    }

                    #star4 {
                        animation-duration: 3.5s;
                    }

                    #star5 {
                        animation-duration: 4.5s;
                    }

                    #star6 {
                        animation-duration: 5.5s;
                    }

                    #star7 {
                        animation-duration: 3.2s;
                    }

                    #star8 {
                        animation-duration: 4.2s;
                    }

                    #star9 {
                        animation-duration: 5.2s;
                    }

                    #star10 {
                        animation-duration: 3.7s;
                    }
                </style>
            </defs>

            <!-- Groupe pour centrer toutes les orbites -->
            <g transform="translate(200 200)">
                <!-- Étoile 1 -->
                <g id="star1-container" class="orbit-container">
                    <g transform="translate(-100 0)">
                        <path id="star1" class="star" d="M-10,-10 l8,24h26l-21,15 8,24-21-15-21,15 8-24-21-15h26z" />
                    </g>
                </g>

